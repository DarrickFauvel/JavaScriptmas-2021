<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="snowman">
      <div class="head">
        <div class="eyes">
          <div class="eye">
            <div class="pupil"></div>
          </div>
          <div class="eye">
            <div class="pupil"></div>
          </div>
        </div>
        <div class="nose"></div>
        <div class="mouth"></div>
      </div>
      <div class="snowman-body">
        <div class="button"></div>
        <div class="button"></div>
        <div class="button"></div>
      </div>
    </div>
    <div class="controls">
      <div>
        <input id="color1" type="color" data-part-name="eye" value="#99bbff" />
        <label for="color1">Eye Color</label>
      </div>
      <div>
        <input id="color2" type="color" data-part-name="nose" value="#ffa500" />
        <label for="color2">Nose Color</label>
      </div>
      <div>
        <input
          id="color3"
          type="color"
          data-part-name="button"
          value="#000000"
        />
        <label for="color3">Button Color</label>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
